<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/template/common/commonLayout_alumno_1.xhtml">
            <ui:define name="content"> 

                <p:layout fullPage="false"> 
                    <p:layoutUnit position="center" >
                        <style>                             
                            #imagen { position: relative; text-align: center; width: 05%;  alignment-adjust: central; bottom: auto; right:0;   float: bottom ; height: 100px; } 
                        </style>

                        <h:form id="form">
                            <p:panel id="panel"  
                                     style="margin-bottom:10px;">
                                <br></br>                                            
                                <H1> Temario </H1>
                                <br></br>  

                                <p:tree id="tabla" 
                                        value="#{alumnoTemarioMB.root}" 
                                        var="node" 
                                        dynamic="true " 
                                        selectionMode="single" 
                                        selection="#{alumnoTemarioMB.singleSelectedTreeNode}"  >
                                    <p:treeNode expandedIcon="ui-icon ui-icon-folder-open"  
                                                collapsedIcon="ui-icon ui-icon-folder-collapsed"   >
                                        <h:outputText value="#{node}"   />  
                                    </p:treeNode>

                                    <p:ajax event="select" 
                                            listener="#{alumnoTemarioMB.onNodeSelect}" 
                                            update=""  ></p:ajax>
                                    <p:ajax event="unselect" 
                                            listener="#{alumnoTemarioMB.onNodeUnSelect}"></p:ajax>
                                    <p:ajax event="expand"   
                                            listener="#{alumnoTemarioMB.onNodeExpand}"></p:ajax>
                                    <p:ajax event="collapse" 
                                            listener="#{alumnoTemarioMB.onNodeCollapse}"></p:ajax>

                                </p:tree>

                            </p:panel>  
                        </h:form>  
                        <h:form id="imagen">
                            <p:graphicImage  style=" position:  fixed;  bottom: 90px ; right:30px; " 
                                             height="150" 
                                             width="150"  
                                             url="/resources/images/alumno.gif"></p:graphicImage>
                        </h:form>


                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>

    </body>
</html>
